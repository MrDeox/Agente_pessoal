[flake8]
# Set maximum line length
max-line-length = 100

# Ignore some common errors
ignore =
    # E203: Whitespace before ':'
    E203,
    # E266: Too many leading '#' for block comment
    E266,
    # E501: Line too long (we'll use max-line-length instead)
    E501,
    # W503: Line break occurred before a binary operator
    W503,
    # W504: Line break occurred after a binary operator
    W504,
    # F401: Imported but unused (we'll handle this manually)
    F401,
    # F841: Local variable assigned but never used (we'll handle this manually)
    F841,
    # W293: Blank line contains whitespace
    W293,
    # W292: No newline at end of file
    W292,
    # W291: Trailing whitespace
    W291,
    # E128: Continuation line under-indented for visual indent
    E128,
    # F541: f-string is missing placeholders
    F541,
    # F824: `global` is unused
    F824,
    # E302: Expected 2 blank lines, found 1
    E302

# Exclude directories
exclude =
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    *.egg-info

# Per-file ignores
per-file-ignores =
    # Ignore unused imports in __init__.py files
    __init__.py:F401